{% extends 'inicio/base.html' %} 
{% load static %} 
{% block titulo %}Pantalones{% endblock titulo %} 

{% block contenido %}
    
    <form action="{% url 'delete_pantalon' id_pantalon %}" method="POST">
        {% csrf_token %}   
        <div class="text-center">     
            <h3>¿ Esta seguro de eliminar el pantalón? <p style="color:red"></p> </h3>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
        </div>
    </form>
{% endblock contenido %}
